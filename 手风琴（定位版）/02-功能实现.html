<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid #000;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }
    
    #box li {
      width: 1200px;
      height: 400px;
      border: 1px solid red;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>


<script src="animate.js"></script>
<script>
  var box = document.getElementById("box");
  var lis = box.getElementsByTagName("li");
  
  //设置背景图和left值
  for (var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    lis[i].style.left = i * 240 + "px";
    
    
    //给li注册鼠标经过事件，让当前li和前面所有li left设置为i*100， 让后面的li的left设置为i*100+700
    lis[i].onmouseover = function () {
      for(var i = 0; i < lis.length; i++) {
        if(i <= this.index){
          animate(lis[i], {left: i * 100});
        }else {
          animate(lis[i], {left: i * 100 + 700});
        }
      }
    };
    
    
    lis[i].onmouseout = function () {
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {left:i * 240})
      }
    }
    
  }
</script>

</body>
</html>
